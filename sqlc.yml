version: "2"
sql:
  - name: queries
    engine: "postgresql"
    queries: "internal/queries"
    schema: "./cmd/migrate/migrations"
    gen:
      go:
        emit_json_tags: true
        package: "queries"
        out: "internal/queries"
        sql_package: "pgx/v5"
        overrides:
          - column: "users.password_hash"
            go_struct_tag: 'json:"-"'
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
